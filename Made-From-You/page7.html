<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Made From You</title>

    <link rel="stylesheet" href="css/style.css" />
    <link

    />

  <body class="page7">
    <video id="page7-video-bg" autoplay loop muted playsinline>
      <source src="videos/Page7.mp4" type="video/mp4" />
    </video>
    <div id="page7-container">
      <h1 class="page7-title">Decision Friction</h1>

      <p class="page7-subtitle">
        Two choices. We only care about how fast you decide.
      </p>

      <!-- YES / NO buttons -->
      <div id="decision-area">
        <button class="decision-btn" id="btn-yes">YES, CONTINUE</button>
        <button class="decision-btn" id="btn-no">NO, STOP</button>
      </div>

      <p id="decision-result" class="decision-result"></p>

      <a
        href="page8.html"
        id="page7-next"
        class="next-button page7-next-hidden"

        Next
